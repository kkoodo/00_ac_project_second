<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/navbar.css">
<link rel="stylesheet" type="text/css" href="/css/businessSearch.css">
<style>


</style>


</head>
<body>
	<div th:replace="main/header.html"></div>
		
	<div th:replace="main/navbar.html"></div>
	
	<table align="center" border="1">
		<tr>
			<th>학습일자</th>
			<th>학번</th>
			<th>교습메모</th>
			<th>교번</th>
			<th>학습지코드</th>
		</tr>
		<tr th:each="paper : ${ paperList }">
			<td><a th:href="${ business.teacherNo }">[[${ business.businessDate }]]</a></td>
			<td><a th:href="${ business.teacherNo }">[[${ business.studentNo }]]</a></td>
			<td><a th:href="${ business.teacherNo }">[[${ business.businessMemo }]]</a></td>
			<td><a th:href="${ business.teacherNo }">[[${ business.teacherNo }]]</a></td>
			<td><a th:href="${ business.teacherNo }">[[${ business.paperNo }]]</a></td>
		</tr>
	</table>

    <div th:replace="business/paging.html"></div>

	<!-- 검색 폼 -->
	<div class="search-area" align="center">
		<form id="loginForm" action="/business/search" method="get" style="display: inline-block">
				<select th:with="searchCondition = ${selectCriteria.searchCondition}" id="searchCondition" name="searchCondition">
					<option value="businessDate" th:selected="${ searchCondition } == 'businessDate'">학습 일자</option>
				</select> 
			<input type="hidden" name="currentPage" value="1">
			<input type="search" id="name" name="searchValue" th:value="${selectCriteria.searchValue}">
			<button class="btn btn-bs" type="submit">검색</button>
		</form>
	</div>
	
</body>
</html>
