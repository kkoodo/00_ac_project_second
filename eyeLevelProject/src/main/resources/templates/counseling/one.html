<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/navbar.css">
<link rel="stylesheet" type="text/css" href="/css/counseling.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
textarea:focus {outline: none;}
textarea {resize: none;}
input:focus {outline: none;}
input {
border: none;
}
</style>


</head>
<body>
	<div th:replace="main/header.html"></div>
		
	<div th:replace="main/navbar.html"></div>
	
	<table align="center" border="1">
		<tr>
			<th>번호</th>
			<th>연락처</th>
			<th>과목</th>	
			<th>답변여부</th>
		</tr>
		<tr th:each="counseling : ${ counseling }">
			<td width="40px" th:text="${ counseling.counselingNo }"></td>
			<td width="120px" th:text="${ counseling.counselingPhone }"></td>
			<td th:text="${ counseling.categoryNo.categoryName }"></td>			
			<td th:text="${ counseling.counselingCom }"></td>
		</tr>
		<tr>
			<th colspan="4">내용</th>
		</tr>
		<tr>
		<td colspan="4"><textarea readonly style="width: 800px; height: 400px; border: none; font-size: 16px;">[[${ counseling.counselingSt }]]</textarea></td>
		</tr>
		
	</table>
</body>
</html>
