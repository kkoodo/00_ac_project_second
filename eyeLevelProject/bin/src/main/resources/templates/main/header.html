<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/header.css">
<title>OI푹곡</title>
<style>
.headerArea {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-left: 5px;
	margin-right: 5px;
}
</style>
</head>
<body>
	<div class="headerArea" style="margin-bottom: 15px;">
		<div class="logo">
			<a href="/main"><img src="http://lightin9.speedgabia.com/90_koodoyeon/team_project_eyelevel/test_file/80height.png" height="60px" style="margin-top: 20px;"></a>
	   	</div>
	   	<div class="welcome">
			<!-- 인증되지 않은 경우(로그인 전) -->
			<th:block sec:authorize="isAnonymous()">
				<div align="right">	
					<h3>로그인이 필요한 서비스입니다.</h3>
					<button onclick="location.href='/login/loginform'">로그인</button>
				</div>
			</th:block>
			
			<!-- 인증된 경우(로그인 후) -->
			<th:block sec:authorize="isAuthenticated()">	
				<div align="right">
					<h3 sec:authorize="hasRole('ADMIN') and hasRole('TEACHER') and hasRole('STUDENT')"><span th:text="${#authentication.principal.adminName}"></span>님 환영합니다.</h3>
					<h3 sec:authorize="!hasRole('ADMIN') and hasRole('TEACHER') and hasRole('STUDENT')"><span th:text="${#authentication.principal.teacherName}"></span> 교사님 환영합니다.</h3>
					<h3 sec:authorize="!hasRole('ADMIN') and !hasRole('TEACHER') and hasRole('STUDENT')"><span th:text="${#authentication.principal.studentName}"></span> 학생님 환영합니다.</h3>
					<button onclick="location.href='/login/logout'">로그아웃</button>
				</div>
			</th:block>
		</div>
	</div>
   <hr>
</body>
</html>
