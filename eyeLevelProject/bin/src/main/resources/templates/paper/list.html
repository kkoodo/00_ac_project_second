<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/navbar.css">
<link rel="stylesheet" type="text/css" href="/css/paper.css">


  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<div th:replace="main/header.html"></div>
	<div th:replace="main/navbar.html"></div>
	
	
	<button onclick="location.href='/paper/search'">학습지 검색 조회</button>
	<button onclick="location.href='/paper/modify'">학습지 정보 수정</button>
	
	
		<h3 align="center">학습지 전체 조회</h3>
	<table align="center" border="1">
		<tr>
			<th>학습지 번호</th>
			<th>이름</th>
			<th>난이도</th>
			<th>과목</th>		
		</tr>
		<tr th:each="paper : ${ paperList }">
			<td th:text="${ paper.paperNo }"></td>
			<td th:text="${ paper.paperName }"></td>
			<td th:text="${ paper.paperDiff }"></td>
			<td th:text="${ paper.paperSub }"></td>
		</tr>
	</table>
</body>
</html>
